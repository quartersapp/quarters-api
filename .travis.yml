language: node_js
node_js:
- 6.10.3
cache:
  directories:
  - node_modules
addons:
  postgresql: '9.6'
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
  code_climate:
    repo_token: $CODE_CLIMATE_TOKEN
branches:
  only:
  - master
before_script:
- psql -c 'create database quarters_test;' -U postgres
- psql -c "CREATE USER root;" -U postgres
- npm run migrate-test
script: npm test -- --coverage --ci
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < ./coverage/lcov.info
env:
  global:
  - NODE_ENV=staging
  # LAMBDA_FUNCTION_NAME
  - secure: 
  # LAMBDA_REGION
  - secure: 
  # LAMBDA_ROLE
  - secure: 
  # AWS_ACCESS_KEY
  - secure: 
  #AWS_SECRET_ACCESS_KEY
  - secure: 
  # DB_HOST
  - secure: 
  # DB_PASSWORD
  - secure: 
  # DB_USERNAME
  - secure: 
  # DB_NAME
  - secure: 
  # CODE_CLIMATE_TOKEN
  - secure: 
before_deploy:
- "./node_modules/.bin/webpack"
- DATABASE_HOST=$DB_HOST DATABASE_USER=$DB_USERNAME DATABASE_PASSWORD=$DB_PASSWORD
  DATABASE_NAME=$DB_NAME npm run migrate
deploy:
  provider: lambda
  function_name: "$LAMBDA_FUNCTION_NAME"
  region: "$LAMBDA_REGION"
  role: "$LAMBDA_ROLE"
  runtime: nodejs6.10
  handler_name: handler
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
